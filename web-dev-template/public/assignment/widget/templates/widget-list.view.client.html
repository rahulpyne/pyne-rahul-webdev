<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.params.uid}}/website/{{model.params.wid}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="../widget-chooser.html">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Widgets</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-repeat = "widget in model.widgets">
        <div ng-switch = "widget.widgetType">
            <div class="rp-toolbar">
                <a href = "../widget-heading.html">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
            <div ng-swtich-when = "HEADING">
                <h1 ng-if = "widget.size == 1">{{widget.text}}</h1>
                <h2 ng-if = "widget.size == 2">{{widget.text}}</h2>
                <h3 ng-if = "widget.size == 3">{{widget.text}}</h3>
                <h4 ng-if = "widget.size == 4">{{widget.text}}</h4>
                <h5 ng-if = "widget.size == 5">{{widget.text}}</h5>
                <h6 ng-if = "widget.size == 6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when = "HTML">
                <div ng-include = "{{widget.text}}"></div>
            </div>
            <div ng-switch-when = "IMAGE">
                <img ng-src = "{{widget.url}}" width = "{{widget.width}}"/>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe ng-src="{{model.doYouTrustUrl(widget.url)}}" width = "{{widget.width}}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-eye-open"></span>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.params.uid}}">
                <span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</nav>
</nav>
