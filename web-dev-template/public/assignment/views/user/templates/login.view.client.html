<div class="container">
    <h1>Login</h1>
    <!-- role attribute is used for screen accessibility using readers.-->
    <!-- ng-show is used for dynamically displaying a div if the content is available-->
    <div ng-show = "model.error" class = "alert alert-danger" role = "alert">
        {{model.error}}
    </div>
    <input ng-model = "user.username" type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model = "user.password" type="password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block"
       ng-click = "model.login(user)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
