<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.params.uid}}/website/{{model.params.wid}}/page/{{model.params.pid}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget()">
                <span class="glyphicon glyphicon-ok"></span></a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div ng-switch = "model.widget.widgetType">
        <div ng-switch-when = "HEADING">
        <div ng-include="'views/widget/templates/widget-heading-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when = "HTML">
        <div ng-include="'views/widget/templates/widget-html-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when = "IMAGE">
        <div ng-include="'views/widget/templates/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when = "YOUTUBE">
        <div ng-include="'views/widget/templates/widget-youtube-edit.view.client.html'"></div>
        </div>
    </div>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.params.uid}}">
                <span class="glyphicon glyphicon-user"></span></a>
        </div>
    </div>
</nav>
