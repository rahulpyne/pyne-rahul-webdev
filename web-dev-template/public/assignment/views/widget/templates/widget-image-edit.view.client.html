
<form action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model = "model.widget.text" type="text" class="form-control" id="text" placeholder="place any text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model = "model.widget.url" type="url" class="form-control" id="url" placeholder="enter any url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input ng-model = "model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
    </div>
    <div class="form-group">
        <label for="widgetUpload">Upload</label>
        <input type="file" id="widgetUpload" name="myFile" class="form-control"/>
        <input name="widgetId" value="{{model.params.widg}}" style="display: none"/>
        <input name="pageId" value="{{model.params.pid}}" style="display: none"/>
        <input name="userId" value="{{model.params.uid}}" style="display: none"/>
        <input name="websiteId" value="{{model.params.wid}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.params.uid}}/website/{{model.params.wid}}/page/{{model.params.pid}}/widget/{{model.params.widg}}/flickr">Search</a>
    </div>
</form>
